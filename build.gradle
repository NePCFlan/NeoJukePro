plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'page.nafuchoco'
version '0.0.1'

sourceCompatibility = 11
targetCompatibility = 11
compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes("Main-Class": "page.nafuchoco.neojukepro.core.Main",
                "Implementation-Title": "NeoJukePro",
                "Implementation-Version": getArchiveVersion().get()
        )
    }
}

shadowJar {
    archiveName = "NeoJukePro.${extension}"
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Logger
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.sentry:sentry-logback:1.7.29'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    testCompileOnly 'org.projectlombok:lombok:1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'

    // ClientLib
    implementation 'com.squareup.okhttp3:okhttp:4.3.1'
    implementation('net.dv8tion:JDA:4.1.1_137') {
        exclude module: 'opus-java'
    }
    implementation 'com.sedmelluq:lavaplayer:1.3.47'
    implementation 'com.github.FredBoat:Lavalink-Client:f84b333'

    // Parser
    // implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.2'

    // Commons Library
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'org.apache.commons:commons-lang3:3.9'

    // SQL
    implementation 'com.zaxxer:HikariCP:3.4.2'
    implementation 'mysql:mysql-connector-java:8.0.18'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.5.3'

    // Other
    implementation 'de.vandermeer:asciitable:0.3.2'
}
